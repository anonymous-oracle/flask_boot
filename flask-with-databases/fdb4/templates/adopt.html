{% extends "base.html" %}
{% block content %}
<div class="jumbotron">
    <h1>want to adopt a puppy?</h1>
    <p>enter details below: </p>

        {{form.hidden_tag()}}
        <br>
        {{form.name.label}} {{form.name}}
        <br>
        {{form.pup_id.label}} {{form.pup_id}}

        {{form.submit()}}
    </form>
</div>
{% endblock %}
