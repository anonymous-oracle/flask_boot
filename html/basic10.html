<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
	<meta charset="utf-8">
	<title></title>
</head>
<body>
    <h1>puppy adoption page</h1>
    <h2>please enter your information to adopt a puppy and we'll
        email you back
    </h2>
    <p>please note: first name, last name, email and password are required</p>
<form method="get">
    <label for="firstname">first name: </label>
    <input type="text" id="firstname" name="userfirstname" placeholder="first name">
    <label for="lastname">last name: </label>
    <input type="text" id="lastname" name="userlastname" placeholder="last name">
    <p></p>
    <label for="emailid">email: </label>
    <input type="email" id="emailid" name="useremail" placeholder="name@email.com">
    <label for="password">password: </label>
    <input type="password" id="password" name="userpassword">
    <p>are you more than 18 years old?</p>

    <label for="yes">Yes: </label>
    <input id="yes" type="radio" name="age_choice" value="yes">
    <label for="no">No: </label>
    <input id="no" type="radio" name="age_choice" value="no">
    <p>do you have a credit card or paypal?</p>
    <select name="payment">
        <option value="credit_card">credit card</option>
        <option value="paypal">paypal</option>
    </select>
    <p></p>
    <input type="submit" value="submit details">
</form>

</body>
</html>
